---
- name: Converge
  hosts: all

  tasks:
    - name: Update yum cahce on Centos.
      ansible.builtin.yum:
        update_cache: true
    - name:
      ansible.builtin.yum:
        name: selinux-policy
        state: present
    - name:
      ansible.builtin.yum:
        name: openssh-server
        state: present
    - name:
      ansible.builtin.yum:
        name: openssh-clients
        state: present
    - name: Ensure sshd is running.
      service:
        name: sshd
        state: started

- import_playbook: ../../main.yml
